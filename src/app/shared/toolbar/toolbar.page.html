<ion-header>
  <ion-toolbar [hidden]="!showHeader"> 
    <ion-buttons slot="start">
        <div *ngIf="showBackButton== true">
          <ion-back-button defaultHref="/dashboard"></ion-back-button>
          </div>
    </ion-buttons>
    <ion-title  *ngIf="(title$ | async) as title"><span translate>{{ title }}</span></ion-title>
  </ion-toolbar>
</ion-header>
