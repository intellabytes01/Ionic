<div *ngIf="items && items.length > 0">
<ionic-selectable
  name="{{ ctrName }}"
  [items]="items"
  itemValueField="{{ id }}"
  itemTextField="{{ name }}"
  [canSearch]="canSearch"
  [placeholder]="placeHolder"
  (onChange)="selectChange($event)" 
  [disabledItems]="disableControl? items: ''"
  [(ngModel)]= "selectedValue"
  
  >
</ionic-selectable>
</div>
