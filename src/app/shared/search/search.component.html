<ion-row>
  <ion-col>
    <ion-searchbar
      [(ngModel)]="searchText"
      placeholder="{{ searchPlaceholder }}" 
      [showCancelButton]="true" 
      (ionChange)="search()"
    ></ion-searchbar>
  </ion-col>
</ion-row>

<ion-list *ngIf="searchList.length == 0 && searchText.length >= 3">
  <ion-item>
    <ion-label>{{'PRODUCT_SEARCH.NOTFOUND' | translate}}</ion-label>
  </ion-item>
</ion-list>

<ion-row *ngIf="searchText.length < 3">
  <ion-col>
    <ion-label class="search-validation-text">{{'PRODUCT_SEARCH.MINCHAR_TEXT' | translate}}</ion-label>
  </ion-col>
</ion-row>
