<ion-tabs>
  <ion-tab-bar slot="top">
    <ion-tab-button (click)="setActiveTab(tab)"
      [ngClass]="{
        'tab-selected': activeTab == tab
      }"
      *ngFor="let tab of tabInfo"
      tab="tab/{{ tab.url ? tab.url : tab }}"
    >
      <ion-label translate>{{ tab.name ? (tab.name | uppercase) : (tab | uppercase) }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
