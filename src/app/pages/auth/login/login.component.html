<ion-content padding>
<ion-row>
  <ion-col text-center>
    <img class="prlogo" src="assets/icon/pr-logo.png" />
  </ion-col> </ion-row
><br /><br />

<form [formGroup]="loginForm">
  <ion-row>
    <ion-col>
      <ion-label position="floating">Username / Mobile Number</ion-label>
      <ion-input
        formControlName="username"
        class="white-border white-color"
        type="text"
      ></ion-input>
    </ion-col>
  </ion-row>

  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.username; trackBy: trackByFn">
      <div class="error-message" *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
        {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <ion-row>
    <ion-col>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        formControlName="password"
        class="white-border white-color"
        [type]="passwordType"
      >
        <ion-icon
          (click)="hideShowPassword()"
          class="eye"
          [name]="passwordIcon"
          text-end
        ></ion-icon>
      </ion-input>
    </ion-col>
  </ion-row>

  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.password; trackBy: trackByFn">
      <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
        {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <br />
  <ion-row>
    <ion-col>
      <ion-label
        [routerLink]="['/forgot-password']"
        style="font-size: 0.9rem;"
        >&nbsp;Forgot Password</ion-label
      >
    </ion-col>
  </ion-row>

  <br />
  <ion-row>
    <ion-col size="6" class="signin padding0">
      <ion-button (click)="login()" color="mustard" expand="full" fill="solid"
        >Sign in</ion-button
      >
    </ion-col>
    <ion-col size="6" class="create padding0">
      <ion-button
        color="blue"
        expand="full"
        fill="solid"
        [routerLink]="['/register']"
        >Create Account</ion-button
      >
    </ion-col>
  </ion-row>

</form>
</ion-content>
