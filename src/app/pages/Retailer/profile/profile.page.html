<ion-content padding>
  <form [formGroup]="profileForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" translate>PROFILE.LOGIN_ID</ion-label>
          <ion-input
            formControlName="loginId"
            type="text"
            [ngModel]="(userProfileDetails$ | async)?.RetailerId"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <pr-select
            [placeHolder]="'REGISTER.BT' | translate"
            [ctrName]="'businessType'"
            [items]="businessTypes$ | async"
            [id]="'BusinessTypeId'"
            [name]="'BusinessTypeName'"
            [canSearch]="true"
            (valueChange)="updateBussinessType()"
            [disableControl]="false"
            class="selectWidth"
          ></pr-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" translate
            >PROFILE.SHOP_FULL_NAME</ion-label
          >
          <ion-input
            formControlName="shopName"
            type="text"
            [ngModel]="(userProfileDetails$ | async)?.RetailerName"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" translate>PROFILE.NAME</ion-label>
          <ion-input
            formControlName="firstName"
            type="text"
            [ngModel]="(userProfileDetails$ | async)?.RetailerName"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" translate>PROFILE.ADDRESS</ion-label>
          <ion-input
            formControlName="address1"
            type="text"
            [ngModel]="(userProfileDetails$ | async)?.Address1"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" translate>PROFILE.PINCODE</ion-label>
          <ion-input
            formControlName="pincode"
            oninput="this.value=this.value.slice(0,6)"
            type="text"
            maxlength="6"
            [ngModel]="(userProfileDetails$ | async)?.Pincode"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <pr-select
            [placeHolder]="'REGISTER.REGIONS' | translate"
            [ctrName]="'region'"
            [items]="regions$ | async"
            [id]="'RegionId'"
            [name]="'RegionName'"
            [canSearch]="true"
            [preSelectedValue]="(userProfileDetails$ | async)?.RegionName"
            (valueChange)="updateRegion($event)"
            class="selectWidth"
          ></pr-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" translate>PROFILE.EMAIL</ion-label>
          <ion-input
            formControlName="email"
            type="email"
            [ngModel]="(userProfileDetails$ | async)?.Email"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" translate
            >PROFILE.MOBILE_NUMBER</ion-label
          >
          <ion-input
            formControlName="mobileNumber"
            type="tel"
            maxlength="10"
            minlength="10"
            [ngModel]="(userProfileDetails$ | async)?.MobileNumber"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" translate>PROFILE.TELEPHONE</ion-label>
          <ion-input
            formControlName="telephone"
            type="number"
            [ngModel]="(userProfileDetails$ | async)?.Telephone"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" translate>PROFILE.DRUG_LICENSE_NUMBER</ion-label>
          <ion-input
            formControlName="licenseNumber"
            type="text"
            [ngModel]="(userProfileDetails$ | async)?.LicenseNumber"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" translate
            >PROFILE.GSTIN_NUMBER</ion-label
          >
          <ion-input
            formControlName="gstinNumber"
            type="text"
            [ngModel]="(userProfileDetails$ | async)?.GSTINNumber"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!disable">
      <ion-col>
        <ion-item>
          <ion-label>{{'PROFILE.UPLOAD_TEXT' | translate}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row style="height: 100%; flex-direction: column" *ngIf="!disable">
      <ion-item no-lines class="alignSelf-center">
        <ion-card (click)="openModal()">
          <ion-card-content>
            <img [src]="photo" *ngIf="photo" />
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-row>

    <!-- <ion-row *ngIf="!disable">
      <ion-col size="2" text-center>
        <ion-content>        
          <ion-fab vertical="bottom" horizontal="center" slot="fixed">
            <ion-fab-button (click)="takePicture()">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-content>
      </ion-col>
      <ion-col size="10" text-start>
        <ion-label>Upload / Capture Drug License or Bill Copy</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img [src]="photo" >
      </ion-col>
    </ion-row> -->

    <br />

    <ion-row>
      <ion-col size="6" class="signin">
        <app-back-button
          *ngIf="disable"
          [link]="['/dashboard']"
        ></app-back-button>
        <ion-button
          (click)="editProfile(true)"
          *ngIf="!disable"
          color="mustard"
          expand="full"
          fill="solid"
          translate
        >
          PROFILE.BACK_BUTTON
        </ion-button>
      </ion-col>
      <ion-col size="6" class="create">
        <ion-button
          (click)="editProfile(false)"
          *ngIf="disable"
          color="blue"
          expand="full"
          fill="solid"
          translate
          >PROFILE.EDIT_PROFILE</ion-button
        >

        <ion-button
          (click)="updateProfile()"
          *ngIf="!disable"
          color="blue"
          expand="full"
          fill="solid"
          [disabled]="!profileForm.valid"
          translate
          >PROFILE.UPDATE_BUTTON</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
