<ion-content padding>
  <form [formGroup]="profileForm">
    <ion-row>
      <ion-col>
        <ion-label position="floating">Login Id</ion-label>
        <ion-input formControlName="loginId" type="text"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Business Type</ion-label>
        <ion-select formControlName="businessType">
          <ion-select-option *ngFor="let item of businessTypes$ | async" [value]="item.BusinessTypeId">{{item.BusinessTypeName}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Shop/Firm Full Name</ion-label>
        <ion-input formControlName="shopName" type="text"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Name</ion-label>
        <ion-input
          formControlName="retailerName"
          type="text"
          [disabled]="disable"
        ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Address</ion-label>
        <ion-input formControlName="address" type="text" [disabled]="disable"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Pincode</ion-label>
        <ion-input formControlName="pincode" type="text" [disabled]="disable"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Region</ion-label>
        <ion-select formControlName="region">
          <ion-select-option *ngFor="let item of regions$ | async" [value]="item.RegionId">{{item.RegionName}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" [disabled]="disable"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input formControlName="mobile" type="text"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Telephone</ion-label>
        <ion-input formControlName="telephone" type="text" [disabled]="disable"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Drug License Number</ion-label>
        <ion-input formControlName="drugLicenseNumber" type="text"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">GSTIN Number</ion-label>
        <ion-input formControlName="gstin" type="text"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="imgPreview">
      <ion-col>
        <img src="imgPreview">
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!disable">
      <ion-col size="2" text-center (click)="takePhoto(1)">
        <ion-icon class="camera" name="camera"></ion-icon>
      </ion-col>
      <ion-col size="10" text-start>        
        <ion-label>Upload / Capture Drug License or Bill Copy</ion-label>
      </ion-col>
    </ion-row>

    <br />

    <ion-row>
      <ion-col size="6" class="signin">
        <app-back-button
          *ngIf="disable"
          [link]="['/dashboard']"
        ></app-back-button>
        <ion-button
          (click)="editProfile(true)"
          *ngIf="!disable"
          [routerLink]="link"
          color="mustard"
          expand="full"
          fill="solid"
        >
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="6" class="create">
        <ion-button
          (click)="editProfile(false)"
          *ngIf="disable"
          color="blue"
          expand="full"
          fill="solid"
          >Edit Profile</ion-button
        >

        <ion-button
          (click)="updateProfile()"
          *ngIf="!disable"
          color="blue"
          expand="full"
          fill="solid"
          >Update Profile</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
