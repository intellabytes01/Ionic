<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-title class="header-title">{{ title }}</ion-title>
      </ion-col>
      <ion-col size="2" text-end>
        <ion-icon
          (click)="modalController.dismiss()"
          class="header-icon"
          name="close"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />

  <ion-row class="bottom-border">
    <ion-col size="4" text-center>
      <ion-label>Product</ion-label>
    </ion-col>
    <ion-col size="3" text-center>
      <ion-label>Quantity</ion-label>
    </ion-col>
    <ion-col size="2" text-center>
      <ion-label>PTR</ion-label>
    </ion-col>
    <ion-col size="3" text-center>
      <ion-label>Scheme</ion-label>
    </ion-col>
  </ion-row>

  <br />

  <ion-row class="bottom-border" *ngFor="let product of similarProducts">
    <ion-col size="4" text-center>
      <ion-label>{{ product.ProductName }}</ion-label>
    </ion-col>
    <ion-col size="3" text-center>
      <ion-input
        class="mt"
        placeholder="Qty"
        type="number"
        [value]="product.quantity ? product.quantity : null"
        (ionChange)="setQuantity(product, $event)"
      ></ion-input>
    </ion-col>
    <ion-col size="2" text-center>
      <ion-label>1.96</ion-label>
    </ion-col>
    <ion-col size="3" text-center>
      <ion-label></ion-label>
    </ion-col>
  </ion-row>

  <br />
  <ion-row>
    <ion-col size="6" class="signin">
      <app-back-button (click)="modalController.dismiss()"></app-back-button>
    </ion-col>
    <ion-col size="6" class="create">
      <ion-button (click)="add()" color="blue" expand="full" fill="solid"
        >Add</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
