<ion-content padding>

  <form [formGroup]="neworderForm">
    <ion-row>
      <ion-col>
        <pr-select
          [placeHolder]="'NEW_ORDER.STORE_PLACEHOLDER' | translate"
          [ctrName]="'product'"
          [items]="productList"
          [id]="'id'"
          [name]="'name'"
          [canSearch]="true"
          (valueChange)="changeProduct($event)"
        ></pr-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" text-start>
        <ion-label><b>TOTAL BAL:</b></ion-label>
      </ion-col>
      <ion-col size="6" text-end>
        <ion-label (click)="presentModalOrderHistory()" class="blue-color">ORDER HISTORY ></ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" text-center>
        <ion-label class="green">In Stock</ion-label>
      </ion-col>
      <ion-col size="4" text-center>
        <ion-label class="dark-blue">Low Stock</ion-label>
      </ion-col>
      <ion-col size="4" text-center>
        <ion-label class="red">No Stock</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10">
        <ion-searchbar
          formControlName="searchText"
          [placeholder]="'NEW_ORDER.SEARCH_PRODUCT_PLACEHOLDER' | translate"
          [showCancelButton]="true"
          (ionChange)="search()"
        ></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-icon (click)="presentModalSimilarProducts()" class="modal-icon" name="reorder"></ion-icon>
      </ion-col>
    </ion-row>
  
    <ion-list *ngIf="searchList.length == 0 && neworderForm.value.searchText">
      <ion-item>
        <ion-label>{{ "NEW_ORDER.NOTFOUND" | translate }}</ion-label>
      </ion-item>
    </ion-list>
  
    <ion-list *ngIf="searchList.length !== 0 && neworderForm.value.searchText">
      <ion-item
        *ngFor="let product of searchList"
        (click)="selectProduct()"
      >
        <ion-label>{{ product.name }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col size="2" text-center>
        <ion-label>Qty</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>Free</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>HS</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" text-start>
        <ion-label class="mustard-color">Selected Product Name</ion-label>
      </ion-col>
      <ion-col size="2" text-end>
        <ion-icon class="delete-icon red" name="trash"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" text-start>
        <ion-input type="number" placeholder="Qty"></ion-input>
      </ion-col>
      <ion-col size="8" text-end>
        <ion-button class="add-button" color="mustard">ADD ></ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2" text-center>
        <ion-label>Stock</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>Pkg</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>Case</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>Box</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>MRP</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>PTR</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2" text-center>
        <ion-label>375</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>PC</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>4</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>4</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>60</ion-label>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-label>12.5</ion-label>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col text-center>
        <ion-label class="total">Grand Total 6250.00</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input formControlName="remarks" [placeholder]="'NEW_ORDER.REMARKS_PLACEHOLDER' | translate"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <pr-select
          [placeHolder]="'NEW_ORDER.DELIVERY_PLACEHOLDER' | translate"
          [ctrName]="'deliveryMode'"
          [items]="deliveryModeList"
          [id]="'id'"
          [name]="'name'"
          [canSearch]="true"
          (valueChange)="changeDeliveryTo($event)"
        ></pr-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <pr-select
          [placeHolder]="'NEW_ORDER.PRIORITY_PLACEHOLDER' | translate"
          [ctrName]="'deliveryPriority'"
          [items]="deliveryPriorityList"
          [id]="'id'"
          [name]="'name'"
          [canSearch]="true"
          (valueChange)="changeDeliveryPriority($event)"
        ></pr-select>
      </ion-col>
    </ion-row>

    <br />

    <ion-row class="border-grey">
      <ion-col text-center class="border-right-grey">
        <ion-label class="red">DELETE ></ion-label>
      </ion-col>
      <ion-col text-center class="border-right-grey">
        <ion-label class="mustard-color">DRAFT PO ></ion-label>
      </ion-col>
      <ion-col text-center>
        <ion-label class="green">CONFIRM ></ion-label>
      </ion-col>
    </ion-row>    

  </form>
</ion-content>
