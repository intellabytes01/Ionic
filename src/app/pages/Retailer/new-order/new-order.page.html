<ion-content padding>
  <ion-row>
    <ion-col class="signin">
      <ion-button
        (click)="saveToStorage()"
        color="blue"
        expand="full"
        fill="solid"
        >Save</ion-button
      >
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="signin">
      <ion-button
        (click)="fetchFromStorage()"
        color="blue"
        expand="full"
        fill="solid"
        >Fetch</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
