<ion-content>
  <pr-search
    [searchPlaceholder]="placeholder | translate"
    [searchList]="productList"
  ></pr-search>

  <ion-list *ngFor="let item of schemesList; let i = index" padding>
    <ion-row (click)="toggle(i)" class="item-title">
      <ion-col size="10">
        <ion-label [ngClass]="{ selected: subListShow[i] }">{{
          item
        }}</ion-label>
      </ion-col>
      <ion-col size="2" text-end>
        <ion-icon *ngIf="!subListShow[i]" name="ios-arrow-forward"></ion-icon>
        <ion-icon
          *ngIf="subListShow[i]"
          class="selected"
          name="ios-arrow-down"
        ></ion-icon>
      </ion-col>
    </ion-row>

    <div *ngIf="subListShow[i]">
      <ion-item *ngFor="let product of productList">
        <ion-label>{{ product }}</ion-label>
      </ion-item>
    </div>
  </ion-list>

  <ion-card class="border-mustard">
    <ion-card-content>
      {{'SCHEMES.SCHEME_TEXT' | translate}}
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col size="6" class="signin" text-start>
      <ion-button
        [routerLink]="['/feedback']"
        color="mustard"
        expand="full"
        fill="solid"
      >
      {{'SCHEMES.FEEDBACK' | translate}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
