<ion-content>
  <ion-row>
    <ion-col>
      <ion-searchbar [(ngModel)]="searchText" [placeholder]="'PRODUCT_SEARCH.PLACEHOLDER_DISTRIBUTOR' | translate"
        [showCancelButton]="true" (ionChange)="search()"></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="searchText.length < 3">
    <ion-col>
      <ion-label class="search-validation-text">{{
        "PRODUCT_SEARCH.MINCHAR_TEXT" | translate
      }}</ion-label>
    </ion-col>
  </ion-row>

  <div *ngIf="showList">
    <ion-list>
      <ion-item *ngFor="let distributor of distributorList" (click)="distributorClick(distributor)">
        <ion-label>{{ distributor.StoreName }}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!showList">
    <ion-list *ngFor="let company of distributorCompaniesList">
      <ion-row class="item-title">
        <ion-col>
          <ion-label class="product-name">{{ company.CompanyName }}</ion-label>
        </ion-col>
      </ion-row>

    </ion-list>
  </div>
</ion-content>
