<ion-content>
    <ion-row>
      <ion-col>
        <ion-searchbar
          [(ngModel)]="searchText"
          [placeholder]="'PRODUCT_SEARCH.PLACEHOLDER_COMPANY' | translate"
          [showCancelButton]="true"
          (ionChange)="search()"
        ></ion-searchbar>
      </ion-col>
    </ion-row>
  
    <ion-row *ngIf="searchText.length < 3">
      <ion-col>
        <ion-label class="search-validation-text">{{
          "PRODUCT_SEARCH.MINCHAR_TEXT" | translate
        }}</ion-label>
      </ion-col>
    </ion-row>
  
    <div *ngIf="showList">
      <ion-list *ngIf="companyList.length > 0">
        <ion-item *ngFor="let item of companyList" (click)="companyClick(item)">
          <ion-label>{{ item.CompanyName }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
