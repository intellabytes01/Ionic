<ion-content>
  <ion-row>
    <ion-col>
      <pr-select
        [placeHolder]="'FEEDBACKSTORE_PLACEHOLDER' | translate"
        [ctrName]="'toStoreId'"
        [items]="toStoreIds"
        [id]="'Fid'"
        [name]="'Types'"
        [canSearch]="true"
        (valueChange)="updateStore($event)"
      ></pr-select>
    </ion-col>
  </ion-row>
    <br />
    <ion-row>
      <ion-col text-start>
        <ion-label><b>Invoice Pending Total Amount</b></ion-label>
      </ion-col>
    </ion-row>
  
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col text-start>
            <ion-label class="mustard-color">Pharmex HealthCare</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-header>
  
      <ion-card-content>
        <ion-row>
          <ion-col size="4" text-start>
            <ion-label>5</ion-label>
          </ion-col>
          <ion-col size="4" text-center>
            <ion-label>50.00</ion-label>
          </ion-col>
          <ion-col size="4" text-end>
            <ion-label class="blue-color">Notify</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-content>
