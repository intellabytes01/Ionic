<ion-content>
  <ion-row>
    <ion-col>
      <pr-select
        [placeHolder]="'FEEDBACKSTORE_PLACEHOLDER' | translate"
        [ctrName]="'toStoreId'"
        [items]="toStoreIds"
        [id]="'Fid'"
        [name]="'Types'"
        [canSearch]="true"
        (valueChange)="updateStore($event)"
      ></pr-select>
    </ion-col>
  </ion-row>
  <br />
  <ion-row>
    <ion-col size="4" text-start>
      <ion-label class="date-label"><b>From Date:</b></ion-label>
    </ion-col>
    <ion-col size="8" text-start>
      <ion-datetime
        placeholder="From Date"
        display-format="MMM DD, YYYY"
      ></ion-datetime>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4" text-start>
      <ion-label class="date-label"><b>To Date:</b></ion-label>
    </ion-col>
    <ion-col size="8" text-start>
      <ion-datetime
        placeholder="To Date"
        display-format="MMM DD, YYYY"
      ></ion-datetime>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-button
        color="mustard"
        expand="full"
        fill="solid"
        (click)="presentModalOutstanding()"
      >
        View Outstanding
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
