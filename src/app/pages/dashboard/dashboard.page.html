<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuLeft"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button menu="menuRight"></ion-menu-button>
    </ion-buttons>

    <ion-row>
      <ion-col size="8">
        <ion-searchbar
          [routerLink]="['/product-search']"
          placeholder="Product Search"
        ></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="header-icon" name="share"></ion-icon>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="header-icon" name="notifications-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <img src="assets/icon/pr-logo.png" />
        </ion-slide>
        <ion-slide>
          <img src="assets/icon/pr-logo.png" />
        </ion-slide>
        <ion-slide>
          <img src="assets/icon/pr-logo.png" />
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>

  <pr-card [pages]="pages"></pr-card>

  <ion-row>
    <ion-col text-center> </ion-col>
    <ion-col text-center> </ion-col>
  </ion-row>
</ion-content>

<app-footer></app-footer>
